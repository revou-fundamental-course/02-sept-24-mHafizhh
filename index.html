<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Muhammad Hafizh Husein</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat Selamat Datang di Katik :)</p>
    </header>

    <main>
        <section class="selection-content">
            <button href="#" class="selection-btn lightblue-color">Segitiga</button>
            <button href="#" class="selection-btn">Jajar Genjang</button>
        </section>

        <section class="main-content">
            <aside>
                <header>
                    <h1 class="luas-segitiga-header">Luas Segitiga</h1>
                </header>
    
                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Luas Segitiga:</p>
                </article>
    
                <hr / >
    
                <form onsubmit="event.preventDefault(); hitungLuasSegitiga();">
                    <header>
                        <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="panjang-alas">Panjang Alas:</label>
                        <input id="panjang-alas" type="number"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="tinggi">Tinggi:</label>
                        <input id="tinggi" type="number"/>
                    </div>
                    <button type="submit" class="hitung-luas-segitiga">Hitung</button>
                    <button type="button" class="reset-luas-segitiga" onclick="resetLuasSegitiga()">Reset</button>
                    <p id="hasil-luas"></p>
                </form>
            </aside>
    
            <aside>
                <header>
                    <h1 class="luas-segitiga-header">Keliling Segitiga</h1>
                </header>
    
                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Keliling Segitiga:</p>
                </article>
    
                <hr / >
    
                <form onsubmit="event.preventDefault(); hitungKelilingSegitiga()">
                    <header>
                        <h1 class="luas-segitiga-form-header">Hitung Keliling Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="panjang-sisi">Panjang Sisi:</label>
                        <input id="panjang-sisi" type="number" required/>
                    </div>
                    <button type="submit" class="hitung-keliling-segitiga">Hitung</button>
                    <button type="button" class="reset-keliling-segitiga" onclick="resetKelilingSegitiga()">Reset</button>
                    
                    <p id="hasil-keliling"></p>
            </aside>
        </section>
    </main>
    
    <script src="js\script.js"></script>
</body>
</html>
